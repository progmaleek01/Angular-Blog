<div class="container user-select-none">
  <div class="row">
    <div class="col-md-9">
      <div class="card shadow-effect">
        <img
          src="{{ postData?.postImgPath }}"
          alt=""
          class="card-img img-fluid"
        />
        <div class="card-body">
          <small class="bg-light text-center text-danger">{{
            postData?.category.category
          }}</small>
          <small
            class="bg-light text-center text-success ml-2"
            *ngIf="postData?.isFeatured"
            >Featured</small
          >
          <small class="bg-light text-center text-info ml-2"
            >Views - {{ postData?.views }}</small
          >
          <small class="bg-light text-center text-warning ml-2"
            >LAST UPDATED - {{ postData?.createdAt.toMillis() | date }}</small
          >

          <h1 class="mt-3 mb-3">
            {{ postData?.title }}
          </h1>
          <p [innerHTML]="postData?.content"></p>
        </div>
      </div>

      <app-comment-form></app-comment-form>
      <app-comment-list></app-comment-list>
    </div>
    <div class="col-md-3">
      <div *ngFor="let postData of similarPosts">
        <app-post-card [postData]="postData"></app-post-card>
      </div>
    </div>
  </div>
</div>
