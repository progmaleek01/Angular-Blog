<div
  class="card shadow-effect cursor-pointer user-select-none"
  *ngIf="postData"
  [routerLink]="['/post', postData.id]"
>
  <img
    class="card-img-top imgg cursor-pointer"
    src="{{ postData?.data?.postImgPath }}"
    alt="post-image"
  />
  <div class="card-body">
    <small class="bg-light text-danger text-center">{{
      postData?.data?.category?.category
    }}</small>
    <small
      class="bg-light text-success text-center ml-3"
      *ngIf="postData?.data?.isFeatured"
      >Featured</small
    >
    <small class="bg-light text-info text-center ml-3"
      >Views - {{ postData?.data?.views }}</small
    >

    <h5 class="mt-1">{{ postData?.data?.title }}</h5>
    <P>{{ postData?.data?.excerpt }}</P>
    <small class="bg-light text-warning text-center ml-3">{{
      postData?.data?.createdAt?.toMillis() | date
    }}</small>
  </div>
</div>
